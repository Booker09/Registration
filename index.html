<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="POST">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Adddress: *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="text" name="confirm password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <p>Gender Identity</p>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="font" id="male">
            <label for="female">Female</label>
            <input type="radio" name="font" id="female">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" id="non-binary">
            <label for="i prefer not to answer">I prefer not to answer</label>
            <input type="radio" name="font" id="i prefer not to answer">
        </div>
        <p>A short desciption about myself</p>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="favorite language">Favorite Language</label>
            <select name="favorite language">
                <option>JavaScript</option>
                <option>C#</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
